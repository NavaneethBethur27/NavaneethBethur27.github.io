<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navaneeth Bethur - Portfolio</title>
  <meta name="description" content="Portfolio of Navaneeth Bethur - Product Owner and Business Analyst with 3+ years of experience.">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      width: 100%;
      z-index: 1000;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }
    nav.shrink {
      padding-top: 5px !important;
      padding-bottom: 5px !important;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.25rem;
    }
    .nav-link {
      color: #333 !important;
      font-weight: 500;
      margin-right: 15px;
      transition: color 0.2s;
    }
    .nav-link:hover {
      color: #007bff !important;
    }
    .nav-link.active {
      color: #007bff !important;
      border-bottom: 2px solid #007bff;
    }
    .hero {
      height: 100vh;
      background: url('style2.png') center/cover no-repeat;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.5);
    }
    .hero-content {
      position: relative;
      z-index: 2;
    }
    section {
      padding: 60px 15px;
      scroll-margin-top: 70px;
    }
    h2.section-title {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      font-weight: 600;
    }
    .profile-img {
      max-width: 200px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .info-card {
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .flip-card {
      background-color: transparent;
      width: 250px;
      height: 150px;
      perspective: 1000px;
      margin: 15px;
    }
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 1px solid #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }
    .flip-card-front {
      background-color: #007bff;
      color: white;
    }
    .flip-card-back {
      background-color: #fff;
      color: #333;
      transform: rotateY(180deg);
    }
    @media (max-width: 767px) {
      .hero {
        height: 50vh;
        background-size: cover;
      }
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="80" tabindex="0">

<nav class="navbar navbar-expand-lg navbar-light py-3" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="#">NB</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#skills">Skills</a></li>
        <li class="nav-item"><a class="nav-link" href="#tools">Tools</a></li>
        <li class="nav-item"><a class="nav-link" href="#experience">Experience</a></li>
        <li class="nav-item"><a class="nav-link" href="#certifications">Certifications</a></li>
        <li class="nav-item"><a class="nav-link" href="#awards">Awards</a></li>
        <li class="nav-item"><a class="nav-link" href="#education">Education</a></li>
        <li class="nav-item"><a class="nav-link" href="#languages">Languages</a></li>
        <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="hero" id="hero">
  <div class="hero-content"></div>
</section>

<!-- Rest of your sections remain exactly the same (about, skills, tools, etc.) -->

<!-- Add this script at the bottom before </body> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  window.addEventListener('scroll', function () {
    const nav = document.getElementById('mainNav');
    if (window.scrollY > 60) {
      nav.classList.add('shrink');
    } else {
      nav.classList.remove('shrink');
    }
  });

  // Bootstrap ScrollSpy refresh fix
  const scrollSpy = new bootstrap.ScrollSpy(document.body, {
    target: '#mainNav',
    offset: 80
  });
</script>
</body>
</html>
