<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navaneeth Bethur - Portfolio</title>
  <meta name="description" content="Portfolio of Navaneeth Bethur - Product Owner and Business Analyst with 3+ years of experience. Skills include backlog management, Agile, JIRA, and more.">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Existing styles preserved */
    body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; scroll-behavior: smooth; }
    nav { position: fixed; width: 100%; z-index: 1000; background-color: rgba(255, 255, 255, 0.9); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .nav-link { color: #333 !important; font-weight: 500; margin-right: 15px; }
    .nav-link:hover { color: #007bff !important; }
    .dropdown:hover .dropdown-menu { display: block; margin-top: 0; }
    .hero { height: 100vh; background: url('style2.png') center/cover no-repeat; position: relative; display: flex; align-items: center; justify-content: center; text-align: center; }
    .hero::before { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); }
    .hero-content { position: relative; z-index: 2; color: white; }
    section { padding: 60px 15px; scroll-margin-top: 70px; }
    h2.section-title { text-align: center; margin-bottom: 40px; font-size: 2rem; font-weight: 600; }
    .profile-img { max-width: 200px; border-radius: 50%; margin-bottom: 20px; }
    .info-card { background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
    .flip-card { background-color: transparent; width: 250px; height: 150px; perspective: 1000px; margin: 15px; }
    .flip-card-inner { position: relative; width: 100%; height: 100%; text-align: center; transition: transform 0.6s; transform-style: preserve-3d; }
    .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
    .flip-card-front, .flip-card-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border: 1px solid #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: center; padding: 15px; }
    .flip-card-front { background-color: #007bff; color: white; }
    .flip-card-back { background-color: #fff; color: #333; transform: rotateY(180deg); }
    .resume-btn { margin-top: 20px; }
    .testimonial { font-style: italic; margin-bottom: 10px; }
    @media (max-width: 767px) { .hero-content h1 { font-size: 2.5rem; } }
  </style>
</head>
<body>

<!-- Existing sections preserved -->

<!-- Resume Download Button -->
<section class="text-center">
  <a href="resume.pdf" class="btn btn-primary resume-btn" download><i class="fa fa-download"></i> Download Resume</a>
</section>

<!-- Skill Chart -->
<section id="skills-chart">
  <div class="container">
    <h2 class="section-title">Skill Proficiency</h2>
    <canvas id="skillChart" width="400" height="200"></canvas>
  </div>
</section>

<!-- Testimonials -->
<section id="testimonials">
  <div class="container">
    <h2 class="section-title">Testimonials</h2>
    <div class="info-card">
      <p class="testimonial">"Navaneeth consistently delivers high-quality work and collaborates effectively with stakeholders." – Manager, TCS</p>
      <p class="testimonial">"A dependable team player who excels in business analysis and communication." – Product Owner</p>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const ctx = document.getElementById('skillChart').getContext('2d');
  const skillChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Backlog Mgmt', 'UAT', 'Wireframing', 'JIRA', 'Communication', 'Stakeholder Mngmt'],
      datasets: [{
        label: 'Proficiency (%)',
        data: [90, 85, 75, 80, 95, 88],
        backgroundColor: 'rgba(0, 123, 255, 0.6)',
        borderRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true, max: 100 }
      }
    }
  });
</script>
</body>
</html>
